version: "2.4"

transports: 
  udp:
    transport: "udp"
    bind: 0.0.0.0
    port: 5060

routes:
  default: # Default context goes every call from all endpoints
    - id: ""
      match: "any"
      endpoint: myagent

endpoints:
  alice:
    # Incoming options
    match: 
      type: "ip"
      values: ["127.0.0.1/24"]

  voicebot: # Address of record
    uri: "sip:localhost:5080" # Uri is for outgoing, but we only need host and port

  myagent: 
    match:
      type: "agent" 
    